<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Maker</title>
    <!-- Adding Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/7338d8718b.js" crossorigin="anonymous"></script>
    <!-- Linking Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linking Vanila CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Top portion -->
        <section class="bg-dark py-3">
            <h1 class="text-white text-center">Monthly Budget Maker <i class="fas fa-funnel-dollar"></i></h1>
        </section>
    </header>
    <!-- Adding Main section -->
    <Main>
        <section class="container pt-5">
            <div class="row">
                <!-- Left Column containing Image -->
                <div class="col-6 d-flex align-items-center">
                    <img class="img-fluid" src="images/budget-calculate.jpg" alt="A reference image showing people calculating their Monthly Budget">
                </div>
                <!-- Right Column containing Monthly Budget Calculator -->
                <div class="col-6">
                    <!-- Income -->
                    <h4>Income</h4>
                    <input type="text">
                    <!-- Expenses -->
                    <h4>Expenses</h4>
                    <input type="text">
                    <input type="text">
                    <input type="text">
                    <br>
                    <!-- Calculating Total Expenses & Balance -->
                    <button class="calculate-btn">Calculate</button>
                    <!-- Output of Total Expense & Balance -->
                    <h3>Total Expenses: <span>5500</span></h3>
                    <h3>Balance: <span>4500</span></h3>
                    <!-- Calculating Savngs -->
                    <div class="d-flex">
                        <h3>Save:</h3>
                        <input type="text">
                        <h3>%</h3>
                        <button class="calculate-btn">Save</button>
                    </div>
                    <!-- Output of Saving Amount & Balance -->
                    <h3>Saving Amount: <span>2000</span></h3>
                    <h3>Remaining Balance: <span>2500</span></h3>
                </div>
            </div>
        </section>
    </Main>
</body>
</html>
