<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Maker</title>
    <!-- Adding Fontawesome Kit -->
    <script src="https://kit.fontawesome.com/7338d8718b.js" crossorigin="anonymous"></script>
    <!-- Linking Google font Poppins -500 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Licorice&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Linking Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Linking Vanila CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Top portion -->
        <section class="bg-dark py-2">
            <h2 class="text-white text-center">Monthly Budget Maker <i class="fas fa-funnel-dollar"></i></h2>
        </section>
    </header>
    <!-- Adding Main section -->
    <Main>
        <section class="container mt-1 pt-2 mb-3">
            <div class="row">
                <!-- Left Column containing Image -->
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 d-flex align-items-center">
                    <img class="img-fluid" src="images/budget-calculate.jpg" alt="A reference image showing people calculating their Monthly Budget">
                </div>
                <!-- Right Column containing Monthly Budget Calculator -->
                <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 col-xxl-6 bg-light py-3 px-4">
                    <!-- Income -->
                    <h5 class="py-1 text-center fw-bold">Income</h5>
                    <div class="d-flex justify-content-end py-2">
                        <h6 class="my-auto">Income: </h6>
                        <input id="income-input-box" class="input-box" type="text">
                    </div>
                    <p id="alert-in-income" class="alert-msg text-danger text-end d-none">*String is not allowed!</p>
                    <!-- Expenses -->
                    <h5 class="py-2 text-center fw-bold">Expenses</h5>
                    <div class="d-flex justify-content-end py-2">
                        <h6 class="my-auto">Food: </h6>
                        <input id="food-input-box" class="input-box"  type="text">
                    </div>
                    <p id="alert-in-food" class="alert-msg text-danger text-end d-none">*String is not allowed!</p>
                    <div class="d-flex justify-content-end py-2">
                        <h6 class="my-auto">Rent: </h6>
                        <input id="rent-input-box" class="input-box" type="text">
                    </div>
                    <p id="alert-in-rent" class="alert-msg text-danger text-end d-none">*String is not allowed!</p>
                    <div class="d-flex justify-content-end py-2">
                        <h6 class="my-auto">Clothes: </h6>
                        <input id="clothes-input-box" class="input-box" type="text">
                    </div>
                    <p id="alert-in-clothes" class="alert-msg text-danger text-end d-none">*String is not allowed!</p>
                    <!-- Calculating Total Expenses & Balance -->
                    <div class="d-flex justify-content-center">
                        <button onclick="updateTotal()" class="button-border bg-primary text-white rounded px-4 py-1 my-2">Calculate</button>
                    </div>
                    <!-- Output of Total Expense & Balance -->
                    <h6 class="py-2 mt-2 text-center fw-bold">Total Expenses: <span id="total-expenses">00</span></h6>
                    <h6 class="py-2 mb-3 text-center fw-bold">Balance: <span id="balance-before-save">00</span></h6>
                    <!-- Calculating Savngs -->
                    <div class="d-flex justify-content-center align-items-center">
                        <h6 class="my-auto mx-3">Save:</h6>
                        <input class="text-center" id="save-input-box" type="text">
                        <h5 class="my-auto mx-3">%</h5>
                        <button class="button-border bg-primary text-white rounded px-5">Save</button>
                    </div>
                    <!-- Output of Saving Amount & Balance -->
                    <div class="mt-3">
                        <h6 class="py-1 text-center fw-bold">Saving Amount: <span id="save-amount">00</span></h6>
                        <h6 class="py-1 text-center fw-bold">Remaining Balance: <span id="balance-after-save">00</span></h6>
                    </div>
                </div>
            </div>
        </section>
    </Main>
    <!-- Adding javascript file -->
    <script src="js/app.js"></script>
</body>
</html>
